application: webirssinotifier
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /
  static_files: static/index.html
  upload: static/index\.html
  secure: always

- url: /send
  script: main.app
  secure: always

- url: /newmessages
  script: main.app
  secure: always

- url: /*
  static_dir: static/
  secure: always

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
